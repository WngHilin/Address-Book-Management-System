<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加联系人</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- 自定义css文件引入 -->
  <link rel="stylesheet" href="../css/mystyle.css">
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 引入样式 -->
  <link crossorigin="anonymous" integrity="sha384-O56yuCW/A5HUnuYx7ap1CJOXGXqaD3BxgKS9EDLgNUpNIE2BY7KsLJ+H5yr+CXpf" href="https://lib.baomitu.com/element-ui/2.13.2/theme-chalk/index.css" rel="stylesheet">
</head>
<body class="form-page">
<div id="app">
  <div class="form-box">
    <h2>添加联系人</h2>
    <form action="">
      <div class="input-box">
        <input id="name" type="text" name="name" required="">
        <label for="name">姓名</label>
      </div>
      <div class="input-box">
        <input id="phoneNumber" type="text" name="phonenumber" required="">
        <label for="phoneNumber">电话号码</label>
      </div>
      <div class="input-box">
        <input id="email" type="text" name="email" required="">
        <label for="email">邮箱</label>
      </div>
      <div class="input-box">
        <input id="address" type="text" name="address" required="">
        <label for="address">地址</label>
      </div>
      <div class="input-box">
        <input id="QQNumber" type="text" name="QQNumber" required="">
        <label for="QQNumber">QQ号</label>
      </div>
      <input type="submit" name="" value="submit">
    </form>
  </div>
</div>
</body>
</html>
