<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加联系人</title>
  <!-- 自定义css文件引入 -->
  <link rel="stylesheet" href="../css/mystyle.css">
</head>
<body class="form-page">
<div id="app">
  <div class="form-box">
    <h2>添加联系人</h2>
    <form action="" onsubmit="return validateForm()">
      <div class="input-box">
        <input id="name" type="text" name="name" required="">
        <label for="name">姓名</label>
      </div>
      <div class="input-box">
        <input id="phoneNumber" type="text" name="phonenumber" required="">
        <label for="phoneNumber">电话号码</label>
      </div>
      <div class="input-box">
        <input id="email" type="text" name="email" required="">
        <label for="email">邮箱</label>
      </div>
      <div class="input-box">
        <input id="address" type="text" name="address" required="">
        <label for="address">地址</label>
      </div>
      <div class="input-box">
        <input id="QQNumber" type="text" name="QQNumber" required="">
        <label for="QQNumber">QQ号</label>
      </div>
      <input id="submitBtn" type="submit" name="" value="submit">
    </form>
  </div>
</div>
<script>
  function validateForm() {
      var result = true;
      var Email = document.getElementById("email");
      var phoneNumber = document.getElementById("phoneNumber");
      var QQNumber = document.getElementById("QQNumber");
      var reg1 = /^\w+((.\w+)|(-\w+))@[A-Za-z0-9]+((.|-)[A-Za-z0-9]+).[A-Za-z0-9]+$/;
      var reg2 = /^[0-9]*]*$/;
      if(!reg1.test(Email.value)) {
          alert("请输入正确的邮箱格式！");
          Email.value = "";
          result = false;
      }
      if(!reg2.test(phoneNumber.value)) {
          console.log(phoneNumber.value)
          alert("电话号码只能为数字！");
          phoneNumber.value = "";
          result = false;
      }
      if(!reg2.test(QQNumber.value)) {
          alert("QQ号只能为数字！");
          QQNumber.value = "";
          result = false;
      }
      return result;
  }
</script>
</body>
</html>
