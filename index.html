<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <!-- 自定义css文件引入 -->
    <link rel="stylesheet" href="./css/mystyle.css">
</head>
<body class="form-page">
    <div class="form-box">
        <p style="color: red">测试用户名：12345678&nbsp&nbsp密码：12345678</p>
        <h2>Login</h2>
        <form action="" onsubmit="return jump()">
            <div class="input-box">
                <input id="username" type="text" name="username" required="">
                <label for="username">Username</label>
            </div>
            <div class="input-box">
                <input id="password" type="password" name="" required="">
                <label for="password">Password</label>
            </div>
            <input type="submit" name="" value="submit">
        </form>
    </div>
</body>
<script>
    function jump() {
        if(document.getElementById("username").value === "12345678"
                && document.getElementById("password").value === "12345678") {
            window.navigate("./static/address-book.html")
            return true;
        }
        else {
            alert("用户名或者密码输入错误！");
            return false;
        }
    }
</script>
</html>
