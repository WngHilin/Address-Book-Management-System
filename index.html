<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <!-- 自定义css文件引入 -->
    <link rel="stylesheet" href="./css/mystyle.css">
</head>
<body class="form-page">
    <div class="form-box">
        <h2>Login</h2>
        <form action="">
            <div class="input-box">
                <input id="username" type="text" name="username" required="">
                <label for="username">Username</label>
            </div>
            <div class="input-box">
                <input id="password" type="password" name="" required="" onclick="jump()">
                <label for="password">Password</label>
            </div>
            <input type="submit" name="" value="submit">
        </form>
    </div>
</body>
<script>
    function jump() {
        window.location.href = "./static/adress-book.html";
    }
</script>
</html>
